<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables</title>
    <style>
      :root {
        --div-background-color: red;
        --text-color: #fff;
        --div-padding: 10px;
        --div-margin: 10px;
      }

      .child {
        background-color: var(--div-background-color);
        color: var(--text-color);
      }

      .one {
        --div-background-color: purple;
        --text-color: black;
      }
    </style>
  </head>
  <body>
    <div class="child">
      <p class="one one-one">1.1</p>
      <p class="one one-two">1.2</p>
      <p class="one one-three">1.2</p>
      <p class="two two-one">2.1</p>
      <p class="two two-two">2.2</p>
    </div>
    <button>Dark Theme</button><button>Light Theme</button>
  </body>
</html>
